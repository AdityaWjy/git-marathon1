<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/dist/output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>ILC</title>
  </head>
  <body>
    <!-- form regist start -->
    <div class="container mx-auto mt-20">
      <div class="h-auto w-1/2 flex justify-center items-center mx-auto border border-black shadow-lg">
        <!-- form -->
        <section class="mr-15">
          <div
            class="w-full h-full flex flex-col justify-center items-center z-10"
          >
            <div class="mt-10 w-full max-w-sm px-4">
              <form>
                <h3 class="font-bold text-center text-2xl mb-3">Form Registrasi</h3>
                <div class="mb-5">
                  <label
                    for="email"
                    class="block w-full font-bold text-base mb-2"
                    >Email</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      required
                      class="block w-full border rounded-lg px-1 py-2 shadow-sm outline-none"
                    />
                  </div>
                </div>
                <div class="mb-5">
                  <label
                    for="Password"
                    class="block w-full font-bold text-base mb-2"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      required
                      class="block w-full border rounded-lg px-1 py-2 shadow-sm outline-none"
                    />
                  </div>
                </div>
                <div class="mb-5">
                  <label
                    for="file"
                    class="block w-full font-bold text-base mb-2"
                    >Foto Profile</label
                  >
                  <div class="relative">
                    <input
                      type="file"
                      id="file"
                      required
                      class="block w-full border rounded-lg px-1 py-2 shadow-sm outline-none"
                    />
                  </div>
                </div>
                <div class="mb-5">
                  <label
                    for="date"
                    class="block w-full font-bold text-base mb-2"
                    >Tanggal Lahir :
                  </label>
                  <div class="relative">
                    <input
                      type="date"
                      id="date"
                      required
                      class="block w-full border rounded-lg px-1 py-2 shadow-sm outline-none"
                    />
                  </div>
                </div>
                <div class="mb-5">
                  <label
                    for="date"
                    class="block w-full font-bold text-base mb-2"
                    >Gender :
                  </label>
                  <div class="relative">
                    <select
                      class="block w-full border rounded-lg px-1 py-2 shadow-sm outline-none"
                    >
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>

                <input type="submit" style="background-color: blue;" class="mb-2 rounded-lg py-2 px-4 font-bold text-white" value="Daftar">
              </form>
            </div>
          </div>
        </section>
          <!-- img -->
          <section>
            <div class="flex justify-center items-center">
              <img src="./assets/ilc.png" class="mr-2"/>
            </div>
          </section>
      </div>
    </div>

    <!-- form regist end -->
  </body>
</html>
